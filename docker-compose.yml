services:
  postgres:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5435:5432"

  bot:
    build:
      context: ./bot
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./bot:/app
    restart: unless-stopped

volumes:
  pgdata:
